<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
			rel="stylesheet"
		/>
		<title>Spotify Widget</title>
	</head>
	<style>
		body {
			-webkit-app-region: drag;
		}

		#main {
			display: flex;
			flex-wrap: wrap;
			font-family: "Alata", sans-serif;
			text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
			color: white;
		}

		#title {
			font-size: 36px;
		}

		#artists {
			font-size: 28px;
		}

		img {
			width: 150px;
			height: 150px;
		}

		.line-break {
			width: 100%;
		}

		#photo-div {
			position: absolute;
			top: 10px;
		}
	</style>

	<body>
		<div id="main">
			<span id="title">Currently Not Playing</span>
			<div class="line-break"></div>
			<span id="artists">Spotify</span>
		</div>
		<div id="photo-div">
			<img id="photo" src="./blank.png" />
		</div>
		<script src="window.js"></script>
	</body>
</html>
